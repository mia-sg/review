<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color:royalblue;
            font-family: verdana;
        }

        .text {
            color:red;
        }

        #subheader {
            font-size: 50px;
        }

        [title] {
            color:magenta;
        }

        /* Comment shortcut is Cmd+K Cmd+C */
    </style>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 id="header">Some text</h1>
    <h2 id="subheader" class="text">More text</h2>
    <h3 title="some title">Hello title</h3>

    <button class="btn-color-blue">OK!</button>
</body>
</html>
